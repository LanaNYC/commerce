{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{user}}'s Watchlist</h2>

    <ul>
        {% for item in watchlist %}
        <li><a href="{% url 'listing' item.listing.id %}" >{{ item.listing.title }} </a> <br>
                Starting bid: {{ item.listing.starting_bid }} <br>
                <img src="{{ item.listing.image }}"/> <br>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
