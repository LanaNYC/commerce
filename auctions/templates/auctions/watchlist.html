{% extends "auctions/layout.html" %}

{% block body %}
    <h2>My Watchlist</h2>

    <ul>
        {% for listing in listings %}
        <li><a href="{% url 'listing' listing.id %}" >{{ listing.title }} </a> <br>
                Starting bid: {{ listing.starting_bid }} <br>
                <img src="{{ listing.image }}"/> <br>
                {{ listing.category}}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
