{% extends "auctions/layout.html" %}

{% block body %}
    
    <h2>{{listing.title}} </h2>

    <ul>
        <li>{{listing.description}} </li>
        <li>Starting bid: {{ listing.starting_bid }} </li>
        <li><img src="{{ listing.image }}"/> </li>
        <li>{{ listing.category}}</li>          
        <li>by {{listing.user_id}} </li>
    </ul>
    

{% endblock %}
